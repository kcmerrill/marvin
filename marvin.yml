tasks:
  ssh: |
    ssh {{ .user }}@{{ .host }} {{ .args }}
  query: |
    mysql --login-path=local -h {{ .host }} --port {{ .port }} -e "{{ .args }} "
inventory:
  dynamic:
    file: ls -1
  static: |
      db:local3306 host:0.0.0.0 user:root password:$DB_PW port:3306 path:local
      db:local3307 host:0.0.0.0 user:root password:$DB_PW port:3307 path:local
      db:local3308 host:0.0.0.0 user:root password:$DB_PW port:3308 path:local
      host:kcmerrill.com user:root
